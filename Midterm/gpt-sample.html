<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your description here">
  <meta name="keywords" content="keywords, separated, by, commas">
  <title>Your Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* Add your custom styles here */
  </style>
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="your-logo.png" alt="Your Logo">
          Your Title
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <h1>Add Data</h1>
    <form id="dataForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="item" placeholder="Item Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="category" placeholder="Category" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <h2>Data List</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Category</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="dataList">
        <!-- Data rows will be added here -->
      </tbody>
    </table>
  </div>

  <footer class="bg-dark text-white text-center mt-4">
    <div class="container py-3">
      <img src="your-logo.png" alt="Your Logo">
      <p>&copy; 2023 Your Company</p>
      <p>Contact: contact@yourcompany.com</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Define an array to store data
      const data = [];

      // Select elements
      const dataForm = $('#dataForm');
      const dataList = $('#dataList');

      dataForm.submit(function(event) {
        const item = $('#item').val();
        const category = $('#category').val();
        data.push({ item, category });
        appendRow(item, category);
        dataForm[0].reset();
      });

      function appendRow(item, category) {
        dataList.append(`
          <tr>
            <td>${item}</td>
            <td>${category}</td>
            <td><button class="btn btn-danger delete">Delete</button></td>
          </tr>
        `);
      }

      dataList.on('click', '.delete', function() {
        const row = $(this).closest('tr');
        const index = row.index();
        data.splice(index, 1);
        row.remove();
      });
    });
  </script>
</body>
</html>
